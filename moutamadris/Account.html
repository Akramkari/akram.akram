                        <form Id="formLogin" action="/moutamadris/Account" method="post" role="form"><input name="__RequestVerificationToken" type="hidden" value="DlU_gIgO5P8FqbOikyFkOxPAvcE_F2XzCIX4i0daxmoDxdIVjzSbT69T4y2me-Wau0JxooUKID4JgS7nypIx04LrYow1" />

<script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-80043752-7', 'auto');
    ga('send', 'pageview');


    $(document).ready(function() {
        window.history.pushState({}, document.title, "/moutamadris/Account");

        var isFormValid = true;

        $("#UserName").change(function() {
            var username = $("#UserName").val();
            if ($.trim(username).length == 0) {
                $("#UserName").css("error");
                $("#errorLogin").show();
                $("#MsgError").show();
                isFormValid = false;

            } else {
                $("#UserName").removeAttr("class");
                $("#errorLogin").hide();

            }
        });

        $("#Password").on('change', function() {
            var password = $("#Password").val();
            if ($.trim(password).length == 0) {
                $("#Password").css("error");
                $("#errorPassword").show();
                $("#MsgError").show();
                isFormValid = false;
            } else {
                $("#Password").removeAttr("class");
                $("#errorPassword").hide();

            }
        });

        $("#btnSubmit").click(function() {
            isFormValid = true;
            $("#UserName").trigger("change");
            $("#Password").trigger("change");
            if (isFormValid == true) {
                $("#MsgError").hide();
                $(this).closest("form").submit();
            }



        });
    })
</script>
